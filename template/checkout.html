<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop - Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="home.html">SimpleShop</a>
        <div class="ms-auto d-flex gap-2">
          <a class="btn btn-sm btn-outline-secondary" href="cart.html">Back to cart</a>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container">
        <div class="mb-4">
          <h1 class="h3 mb-1">Checkout</h1>
          <p class="text-secondary mb-0">Collect shipping and payment information.</p>
        </div>

        <div class="row g-4">
          <div class="col-lg-8">
            <form class="card shadow-sm">
              <div class="card-body">
                <h2 class="h5 mb-3">Shipping Information</h2>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="John" />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Doe" />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="john@example.com" />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="123 Main St" />
                  </div>
                  <div class="col-md-5">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">State</label>
                    <select class="form-select">
                      <option selected>Choose...</option>
                      <option>CA</option>
                      <option>NY</option>
                      <option>TX</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Zip</label>
                    <input type="text" class="form-control" />
                  </div>
                </div>

                <hr class="my-4" />

                <h2 class="h5 mb-3">Payment</h2>
                <div class="row g-3">
                  <div class="col-12">
                    <label class="form-label">Name on card</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-12">
                    <label class="form-label">Card number</label>
                    <input type="text" class="form-control" placeholder="xxxx xxxx xxxx xxxx" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Expiry</label>
                    <input type="text" class="form-control" placeholder="MM/YY" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">CVV</label>
                    <input type="text" class="form-control" placeholder="123" />
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Promo</label>
                    <input type="text" class="form-control" placeholder="Optional" />
                  </div>
                </div>

                <div class="form-check mt-4">
                  <input class="form-check-input" type="checkbox" value="" id="saveInfo" />
                  <label class="form-check-label" for="saveInfo">Save this information for next time</label>
                </div>

                <div class="d-flex gap-2 mt-4">
                  <button type="submit" class="btn btn-primary">Place order</button>
                  <a href="cart.html" class="btn btn-outline-secondary">Cancel</a>
                </div>
              </div>
            </form>
          </div>

          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="h5">Your Order</h2>
                <hr />
                <div class="d-flex justify-content-between small mb-2">
                  <span class="text-secondary">Basic Tee x2</span>
                  <strong>$38.00</strong>
                </div>
                <div class="d-flex justify-content-between small mb-3">
                  <span class="text-secondary">Canvas Bag x1</span>
                  <strong>$24.00</strong>
                </div>
                <hr />
                <div class="d-flex justify-content-between mb-2">
                  <span class="text-secondary">Subtotal</span>
                  <strong>$62.00</strong>
                </div>
                <div class="d-flex justify-content-between mb-2">
                  <span class="text-secondary">Shipping</span>
                  <strong>$5.00</strong>
                </div>
                <div class="d-flex justify-content-between fs-5">
                  <span>Total</span>
                  <strong>$67.00</strong>
                </div>
              </div>
            </div>

            <div class="alert alert-info mt-3 mb-0" role="alert">
              Replace static values with PHP variables from your session/cart.
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
