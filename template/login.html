<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SimpleShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="home.html">SimpleShop</a>
        <div class="ms-auto d-flex gap-2">
          <a class="btn btn-sm btn-outline-secondary" href="register.html">Register</a>
          <a class="btn btn-sm btn-primary" href="product-list.html">Store</a>
        </div>
      </div>
    </nav>

    <main class="py-5">
      <div class="container" style="max-width: 480px">
        <div class="card shadow-sm">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h1 class="h3 mb-1">Welcome Back</h1>
              <p class="text-secondary mb-0">Login to continue shopping.</p>
            </div>

            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
              </div>

              <div class="mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required />
              </div>

              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember" />
                  <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <a class="small text-decoration-none" href="#">Forgot password?</a>
              </div>

              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <hr class="my-4" />

            <div class="text-center">
              <span class="text-secondary">Don't have an account?</span>
              <a class="text-decoration-none" href="register.html">Register</a>
            </div>
          </div>
        </div>

        <p class="text-center text-secondary small mt-3 mb-0">
          Admin? Go to <a class="text-decoration-none" href="admin.html">Admin panel</a>
        </p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
